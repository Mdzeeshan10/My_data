<body>
    <div class="column2">
        
        <div class="form-group1">
            <select id="model" class="form-control">

                {% for key, value in models.items() %}
                    <option value="{{ value }}">{{ key }}</option>
                {% endfor %}

                <!-- <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="gpt-3.5">GPT-3.5</option> -->
                <!-- Add more model options here if needed -->
            </select>
        </div>
        <div class="container1">
            
            <div class="col-md-6">
                <!-- Chat history and input -->
                <div class="chat-history1" id="chat-history">
                    <!-- Chat history will be displayed here -->
                </div>
                <br>
                <div class="chat-input1">
                    <input type="text" id="user-input" class="form-control" placeholder="Type your question...">
                    <button onclick="sendMessage()" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            var model = document.getElementById("model").value;
            var chatHistory = document.getElementById("chat-history");
    
            // Append user message to chat history
            chatHistory.innerHTML += '<div class="chat-message" style="margin-top: 20px;"><strong>You:</strong> ' + userInput + '</div>';
    
            // AJAX request to send user message to Flask backend
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/process_message", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onload = function() {
                if (xhr.status === 200) {
                    // Append GPT response to chat history wrapped in nested-chat div with space gap
                    chatHistory.innerHTML += '<div class="nested-chat" ><strong>GPT:</strong> ' + xhr.responseText + '</div>';
                    // Scroll chat history to bottom
                    chatHistory.scrollTop = chatHistory.scrollHeight;
                }
            };
            xhr.send(JSON.stringify({ message: userInput, model: model }));
            
            // Clear user input
            document.getElementById("user-input").value = '';
        }
    </script>
