<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr 300px 1fr; /* Divide into three columns */
            grid-gap: 20px; /* Add gap between columns */
            align-items: center;
            height: 100vh;
            background-image: url("/static/login1.gif");
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%; /* Set to occupy full width of column */
        }
        .login-container h2 {
            margin-top: 0;
            text-align: center;
        }
        .login-form {
            display: flex;
            flex-direction: column;
        }
        .login-form input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%; /* Set to occupy full width of input container */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button[type="submit"] {
            width: 100%; /* Set to occupy full width of button container */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #077326;
        }
        .login-form button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
        .topnav {
            grid-column: 2; /* Position top navigation in the middle column */
            text-align: right; /* Align to the right */
        }
        .topnav a {
            display: inline-block;
            color: black;
            text-decoration: none;
            padding: 10px;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: Green;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>New Register</h2>
        <form method="post">
            <label>Name:</label><br>
            <input type="text" name="name" required><br>
            <label>Email:</label><br>
            <input type="email" name="email" required><br>
            <label>Password:</label><br>
            <input type="password" name="password" required><br><br>
            <a href="{{url_for('login')}}">Login</a>
            <br><br>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li style="color: red;">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <button type="submit">Register</button>
        </form>
    </div>

    <div class="topnav">
        <a href="home">Home</a>
    </div>
</body>
</html>
